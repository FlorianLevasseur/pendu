<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Le Jeu du Pendu</title>
</head>
<body>
    <h1 class="text-center mb-5">Le Jeu du Pendu</h1>
    <div class="row mb-5">
        <div class="col-4 text-center">
            <button type="button" class="btn btn-outline-primary" id="new">Nouvelle Partie</button>
        </div>
        <div class="col-8" id="hiddenWord"></div>
    </div>
    <div id="myKeyboard" class="row justify-content-center mb-5"></div>
    <div class="row">
        <div id="myScore" class="col-8 text-center m-auto"></div>
        <div id="draw" class="col-4"><canvas id="canvas" height="300"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
